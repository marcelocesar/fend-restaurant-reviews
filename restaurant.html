<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restaurant Reviews</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
</head>
<body class="inside">
  <header class="header">
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <ul id="breadcrumb" class="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
  </header>
  <main class="maincontent">
    <section class="map-container">
      <div id="map"></div>
    </section>
    <section class="restaurant-container">
      <h1 id="restaurant-name"></h1>
      <figure>
        <img id="restaurant-img">
        <figcaption id="restaurant-cuisine">Legenda para a imagem impressionante</figcaption>
      </figure>
      <address id="restaurant-address"></address>
      <table class="restaurant-hours">
        <thead>
          <tr>
            <th>Day</th>
            <th>Hours</th>
          </tr>
        </thead>
        <tbody id="restaurant-hours"></tbody>
      </table>
    </section>
    <section id="reviews-container" class="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
  </main>
  <footer class="footer">
    Copyright (c) 2019 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="text/javascript" src="assets/js/dbhelper.js"></script>
  <script type="text/javascript" src="assets/js/restaurant_info.js"></script>
</body>
</html>
